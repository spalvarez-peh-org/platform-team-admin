version: 2.1

executors:
  pulumi-runner:
    machine: true
    resource_class: peh_runner/local_laptop_runner
    working_directory: ~/project

jobs:
  run-pulumi-script:
    executor: pulumi-runner
    steps:
      - checkout

      - run:
          name: Debug directory structure
          command: |
            echo "PWD: $(pwd)"
            echo "Listing project files:"
            ls -al
            echo "Looking for .env..."
            cat .env || echo "Not found"

      - run:
          name: Ensure script is executable
          command: chmod +x ./deploy_scripts/deploy.sh

      - run:
          name: Run Pulumi with --action=preview
          command: ./deploy_scripts/deploy.sh --action preview

workflows:
  pulkumi-preview:
    jobs:
      - run-pulumi-script
