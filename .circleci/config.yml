version: 2.1

executors:
  pulumi-runner:
    machine: 
      image: ubuntu-2204:current
    resource_class: peh_runner/local_laptop_runner
    working_directory: ~/project

jobs:
  run-pulumi-script:
    executor: pulumi-runner
    working_directory: ~/project
    steps:
      - checkout

      - run:
          name: Ensure script is executable
          command: chmod +x ./deploy_scripts/deploy.sh

      - run:
          name: Run Pulumi with --action=preview
          command: ./deploy_scripts/deploy.sh --action preview

workflows:
  pulkumi-preview:
    jobs:
      - run-pulumi-script
